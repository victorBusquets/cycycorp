<h2>Cuentas Bancarias</h2>
<div id="tabla">
    <table>
        <thead>
            <tr>
                <th>idCuenta</th>
                <th>cliente</th>
                <th>saldo</th>
                <th>sucursalBancaria</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cuenta in cuentas">
                <td>{{cuenta.idCuenta}}</td>
                <td>{{cuenta.cliente}}</td>
                <td>{{cuenta.saldo}}</td>
                <td>{{cuenta.sucursalBancaria}}</td>
                <td><a ng-href="#/cuenta/update/{{cuenta.idCuenta}}">Editar</a></td>
                <td><a ng-href="#/cuenta/delete/{{cuenta.idCuenta}}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="#/cuenta/insert" class="boton">Nueva Cuenta Bancaria</a>
</div>
